<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Genérico de QR Code com Data URI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        #qr-code-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 14px;
            background-color: #fafafa;
        }
        #qr-code-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exibindo QR Code via Data URI</h1>
        <p>Este exemplo mostra como uma string de texto (Base64) se torna uma imagem.</p>
        
        <div id="qr-code-container">
            <!-- A imagem começa vazia -->
            <img id="qr-code-image" src="" alt="Aguardando geração do QR Code">
        </div>

        <button onclick="displayQrCode()">Gerar e Exibir QR Code</button>
    </div>

    <script>
        function displayQrCode() {
            // PASSO 1: Simulação da Ponte do WhatsApp
            // A biblioteca gera uma string Base64 pura, sem o prefixo.
            // Esta é uma string Base64 real de um QR Code que diz "Olá, Mundo!".
            const base64StringFromLibrary = "iVBORw0KGgoAAAANSUhEUgAAAJYAAACWAQAAAAC+UeYAAAAAlklEQVR42u3WOQ7AIAwE0Xy1/7/MxZBYEEfCFQx1aG2QhS2/BAgQIECAAAECBAgQIEDgjcBdc3dnm23sZl+y1H2u2/p+vXy3dUT+3p24rQ3b0Lg2m21dkecl/HOG7e5vve73ifR/K0V18VwFvCbL+49D79t2r2v+P237KzL+P2Y9P0sLAgQIECBAgAABAgQIsAtwAUr4f52rEHVhAAAAAElFTkSuQmCC";

            // PASSO 2: A "Conversão" (construção do Data URI)
            // Nosso código adiciona o prefixo necessário para que o navegador entenda a string.
            const mimeType = "image/png";
            const fullDataURI = `data:${mimeType};base64,${base64StringFromLibrary}`;

            // PASSO 3: Exibição na Página
            // Encontramos a tag <img> e definimos seu atributo `src` para o nosso Data URI.
            const imageElement = document.getElementById("qr-code-image");
            if (imageElement) {
                imageElement.src = fullDataURI;
                imageElement.alt = "QR Code Gerado";
            }
        }
    </script>

</body>
</html>
